apply from: "$rootDir/resources/scapesenginemodulekotlinjvm.gradle"
apply plugin: "idea"
apply plugin: "scapes-engine-application"
apply plugin: "scapes-engine-application-linux"
apply plugin: "scapes-engine-application-macosx"
apply plugin: "scapes-engine-application-windows"

version = "0.0.0"

application {
    name = "Scapes"
    fullName = "Scapes"
    version = project.version
    company = "Tobi29"
    url = "https://github.com/Tobi29/Scapes"
    copyright = "Â© 2012-2016 Tobi29"
    uuid = "1861B0A8-3269-41D8-AD55-4A7DC0DF7190"
    mainClass = "org.tobi29.scapes.desktop.ScapesKt"
    category = ApplicationType.GAME
    workingDirectoryInLibrary = true
}

dependencies {
    compile project(":ScapesCore")
    compile project(":SQLiteStorage")
    compile rootProject.ext.scapesEngineGLFWBackend
    compile rootProject.ext.scapesEnginePlatformIntegration

    runtime rootProject.ext.scapesEngineNIOFileSystem
    runtime rootProject.ext.scapesEngineMBeansCPUReader
    runtime rootProject.ext.scapesEngineCodecOGG
    runtime rootProject.ext.scapesEngineCodecMP3
    runtime rootProject.ext.scapesEngineCodecWAV
    runtime rootProject.ext.log4jAPI
    runtime rootProject.ext.log4jCore
    runtime rootProject.ext.log4jSLF4J
    Closure natives = { module ->
        nativesLinux32 "$module:natives-linux"
        nativesLinux64 "$module:natives-linux"
        nativesMacOSX "$module:natives-macos"
        nativesWindows32 "$module:natives-windows"
        nativesWindows64 "$module:natives-windows"
    }
    natives rootProject.ext.lwjgl
    natives rootProject.ext.lwjglGLFW
    natives rootProject.ext.lwjglOpenAL
    natives rootProject.ext.lwjglOpenGL
    natives rootProject.ext.lwjglOpenGLES
    natives rootProject.ext.lwjglSTB
    natives rootProject.ext.lwjglTinyFD
}
