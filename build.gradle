task wrapper(type: Wrapper) {
    gradleVersion = "2.14"
    distributionUrl =
            "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

apply from: "$rootDir/ScapesEngine/resources/scapesengineapplication.gradle"
apply from: "$rootDir/ScapesEngine/Backends/glfw.gradle"

version = "0.0.0_1"

application {
    fullName = "Scapes"
    version = project.version
    company = "Tobi29"
    url = "https://github.com/Tobi29/Scapes"
    copyright = "Â© 2012-2015 Tobi29"
    uuid = "1861B0A8-3269-41D8-AD55-4A7DC0DF7190"
    mainClass = "org.tobi29.scapes.desktop.Scapes"
}

dependencies {
    compile project(":ScapesCore")
    compile project(":SQLiteStorage")

    testCompile "junit:junit:4.12"

    runtime project(":ScapesEngine:FileSystems:NIOFileSystem")
    runtime project(":ScapesEngine:ServerFramework:JVMSSLProvider")
    runtime project(":ScapesEngine:Utils:MBeansCPUReader")
    runtime project(":ScapesEngine:Codecs:CodecOGG")
    runtime project(":ScapesEngine:Codecs:CodecMP3")
    runtime project(":ScapesEngine:Codecs:CodecWAV")
    runtime "org.apache.logging.log4j:log4j-api:2.4.1"
    runtime "org.apache.logging.log4j:log4j-core:2.4.1"
    runtime "org.apache.logging.log4j:log4j-slf4j-impl:2.4.1"

    nativesLinux32 "com.almworks.sqlite4java:libsqlite4java-linux-i386:1.0.392"
    nativesLinux64 "com.almworks.sqlite4java:libsqlite4java-linux-amd64:1.0.392"
    nativesMacOSX "com.almworks.sqlite4java:libsqlite4java-osx:1.0.392"
    nativesWindows32 "com.almworks.sqlite4java:sqlite4java-win32-x86:1.0.392"
    nativesWindows64 "com.almworks.sqlite4java:sqlite4java-win32-x64:1.0.392"
}
