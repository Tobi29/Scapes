apply from: "$rootDir/ScapesEngine/resources/scapesengineapplication.gradle"
apply from: "$rootDir/ScapesEngine/Backends/glfw.gradle"

version = "0.0.0_1"

application {
    fullName = "Scapes"
    version = project.version
    company = "Tobi29"
    url = "https://github.com/Tobi29/Scapes"
    copyright = "Â© 2012-2015 Tobi29"
    uuid = "1861B0A8-3269-41D8-AD55-4A7DC0DF7190"
    mainClass = "org.tobi29.scapes.Scapes"
}

dependencies {
    compile project(":ScapesEngine")
    compile project(":ScapesEngine:Utils")
    compile project(":ScapesEngine:Utils:ServerFramework")
    compile "org.slf4j:slf4j-api:1.7.10"
    compile "commons-cli:commons-cli:1.2"

    testCompile "junit:junit:4.12"

    compile project(":ScapesEngine:Codecs:CodecOGG")
    compile project(":ScapesEngine:Codecs:CodecMP3")
    compile project(":ScapesEngine:Codecs:CodecWAV")
    runtime "org.apache.logging.log4j:log4j-api:2.1"
    runtime "org.apache.logging.log4j:log4j-core:2.1"
    runtime "org.apache.logging.log4j:log4j-slf4j-impl:2.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}
