            "com.github.Tobi29.ScapesEngine:MBeansCPUReader:$scapesEngineVersion"
    scapesEngineGLFWBackend =
            "com.github.Tobi29.ScapesEngine:GLFWBackend:$scapesEngineVersion"
    scapesEngineCodecOGG =
