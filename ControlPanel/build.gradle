apply from: "$rootDir/resources/scapesengineapplication.gradle"

version = "0.0.0_1"

application {
    fullName = "Scapes-ControlPanel"
    version = project.version
    company = "Tobi29"
    url = "https://github.com/Tobi29/Scapes"
    copyright = "Â© 2012-2015 Tobi29"
    uuid = "51A748AB-490A-4BFE-92D0-45840AEE3395"
    mainClass = "org.tobi29.scapes.server.controlpanel.ScapesControlPanel"
}

dependencies {
    compile project(":Engine:Utils")
    compile project(":Engine:SWTUtils")
    compile "org.slf4j:slf4j-api:1.7.10"

    provided "org.eclipse.swt:org.eclipse.swt.win32.win32.x86:4.4"

    testCompile "junit:junit:4.12"

    runtime "org.apache.logging.log4j:log4j-api:2.1"
    runtime "org.apache.logging.log4j:log4j-core:2.1"
    runtime "org.apache.logging.log4j:log4j-slf4j-impl:2.1"

    runtimeLinux32 "org.eclipse.swt:org.eclipse.swt.gtk.linux.x86:4.4"
    runtimeLinux64 "org.eclipse.swt:org.eclipse.swt.gtk.linux.x86_64:4.4"
    runtimeMacOSX "org.eclipse.swt:org.eclipse.swt.cocoa.macosx.x86_64:4.4"
    runtimeWindows32 "org.eclipse.swt:org.eclipse.swt.win32.win32.x86:4.4"
    runtimeWindows64 "org.eclipse.swt:org.eclipse.swt.win32.win32.x86_64:4.4"
}
